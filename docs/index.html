<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColosseusClay Studio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Bande supérieure avec logo -->
    <div id="top-band">
        <img src="images/logo.png" alt="Logo ColosseusClay" id="top-logo">
        
    </div>

    <!-- Menu sticky -->
    <nav id="main-nav">
        <ul>
            <li><a href="#presentation">Accueil</a></li>
            <li><a href="#games">Nos jeux</a></li>
            <li><a href="#legal-links">Liens légaux</a></li>
        </ul>
    </nav>

    <!-- Présentation -->
    <section id="presentation" class="fade-in">

        <div class="presentation-band">
            <img src="images/titan-title.png" alt="Titan portant le nom du studio" id="titan-title">
            <p>Bienvenue sur le site de ColosseusClay Studio ! Notre studio crée des jeux immersifs et dynamiques.</p>
        </div>
    </section>

    <!-- Bande inférieure avec logo -->
    <div id="bottom-band">
        <img src="images/logo.png" alt="Logo ColosseusClay" id="bottom-logo">
    </div>

    <!-- Section Nos jeux -->
    <section id="games" class="fade-in">
        <h2 class="fade-in">Nos jeux</h2>
        <a href="pages/games.html">
            <img src="images/game-placeholder.png" class="fade-in" alt="Jeu ColloseusClay" id="game-image">
        </a>
    </section>

    <!-- Footer avec liens légaux -->
    <footer>
        <div id="legal-links">
            <a href="pages/privacy.html">Privacy Policy</a>
            <a href="pages/terms.html">Conditions d'utilisation</a>
        </div>
    </footer>

    <!-- Bande finale tout en bas -->
    <div id="final-band">
        <img src="images/logo.png" alt="Logo ColosseusClay">
    </div>

    <script src="script.js"></script>
</body>
</html>
